name: Deno Build & Release

on:
  push:
    tags:
      - "v*" # Trigger only when pushing a version tag like v1.0.0

permissions:
  contents: write # Needed to create releases

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            platform: windows
            extension: .exe
          - target: x86_64-apple-darwin
            platform: macos-x64
            extension: ""
          - target: aarch64-apple-darwin
            platform: macos-arm64
            extension: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Create dist directory
        run: mkdir -p dist

      - name: Compile executable
        run: deno compile -A --target ${{ matrix.target }} --output dist/Rvt_Docs_MCP-${{ matrix.platform }}${{ matrix.extension }} main.ts

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Rvt_Docs_MCP-${{ matrix.platform }}
          path: dist/Rvt_Docs_MCP-${{ matrix.platform }}${{ matrix.extension }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release directory
        run: mkdir -p release

      - name: Move artifacts to release directory
        run: |
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
